# Apache configuration for Ancla Capital
# Place this in /etc/apache2/sites-available/ and enable with a2ensite

# For mod_wsgi deployment:
#
# WSGIDaemonProcess ancla python-home=/path/to/venv python-path=/opt/ancla
# WSGIScriptAlias /ancla /opt/ancla/wsgi.py
#
# <Directory /opt/ancla>
#     WSGIProcessGroup ancla
#     WSGIApplicationGroup %{GLOBAL}
#     Require all granted
# </Directory>

# For reverse proxy to Flask development server:
<Location /ancla>
    ProxyPass http://127.0.0.1:5003
    ProxyPassReverse http://127.0.0.1:5003

    # Pass headers for Flask behind proxy
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Prefix "/ancla"
</Location>

# Serve static files directly (optional, for better performance)
Alias /ancla/static /opt/ancla/app/static
<Directory /opt/ancla/app/static>
    Require all granted
</Directory>
